name: Release

on:
  release:
    types:
      - published

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  release:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: ${{ vars.DOTNET_SDK_VERSIONS }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore
        run: dotnet restore
      - name: Release Build & Pack
        run: dotnet pack ./src/Nogic.WritableOptions/Nogic.WritableOptions.csproj -c Release --no-restore --output nupkgs -p:Version=${TAG_VERSION:1} -p:AssemblyName=Nogic.WritableOptions
        env:
          TAG_VERSION: ${{ github.event.release.tag_name }} # v0.0.0-abc

      - name: NuGet login (OIDC)
        uses: NuGet/login@v1
        id: nuget_login
        with:
          user: ${{ vars.NUGET_USER }}

      - name: Publish to NuGet
        run: dotnet nuget push "nupkgs/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ steps.nuget_login.outputs.NUGET_API_KEY }}
      - uses: actions/upload-artifact@v4.6.2
        with:
          name: packages
          path: nupkgs/
          include-hidden-files: true
